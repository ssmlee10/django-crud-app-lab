{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/movies/movie-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Movie List</h1>
  <img
    src="{% static 'images/cool-cat.svg' %}"
    alt="A cool cat"
  />
  <img
    src="{% static 'images/happy-cat.svg' %}"
    alt="A happy cat"
  />
  <img
    src="{% static 'images/teacup-cat.svg' %}"
    alt="A cat in a teacup"
  />
  <img
    src="{% static 'images/cat-in-box.svg' %}"
    alt="A cat in a box"
  />
</section>

<section class="card-container">
  {% for movie in movies %}
  <div class="card">
    <div class="card-content">
      <div class="card-img-container">
        <img
          src="{% static 'images/movieCard.png' %}"
          alt="A movie card"
        />
      </div>
      <h2 class="card-title">{{ movie.title }}</h2>
      <p>A {{ movie.genre }} movie.</p>
    </div>
  </div>
  {% endfor %}
</section>

{% endblock %}
