{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Movie?</h1>
  <img src="{% static 'images/directorChair.png' %}" alt="A cat using a computer" />
</div>

<h2>Are you sure you want to delete {{ movie.title }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'movie-detail' movie.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
